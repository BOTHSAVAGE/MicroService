server:
  port: 7001

spring:
  application:
    name: eureka


eureka:
  instance:
    hostname: localhost #eureka服务端的实例名称
  client:
    register-with-eureka: false #不注册自己
    fetch-registry: false #不去检索服务中心，因为自己就是
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
